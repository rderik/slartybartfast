apiVersion: apps/v1
kind: Deployment
metadata:
  name: sserver
  namespace: my-namespace
spec:
  selector:
    matchLabels:
      app: sserver
  replicas: 1
  template:
    metadata:
      labels:
        app: sserver
    spec:
      containers:
        - name: sserver
          image: cr.io/google-samples/hello-app:2.0
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
